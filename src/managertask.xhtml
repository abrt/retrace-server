<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{title}</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
        font-size: 12px;
      }

      code {
        font-family: monospace;
        font-weight: bold;
      }

      table {
        border: 0;
        border-collapse: collapse;
        margin: 20px 0;
      }

      table td {
        border: 0;
        padding: 10px 4px;
      }

      table th {
        text-align: left;
        border: 0;
        padding: 10px 4px;
        width: 200px;
      }

      a:link {
        color: blue;
        text-decoration: none;
      }

      a:visited {
        color: blue;
        text-decoration: none;
      }

      a:active {
        color: blue;
        text-decoration: none;
      }

      a:hover {
        color: blue;
        text-decoration: underline;
      }

      h1 {
        font-size: 20px;
      }

      h2 {
        font-size: 16px;
      }

      input {
        border: 1px solid black;
        font-size: 12px;
        margin: 10px 4px;
        vertical-align: middle;
        padding: 4px;
      }

      input.button {
        margin: 10px 0px;
        padding: 4px 10px;
      }

      textarea.backtrace {
        width: 90%;
        height: 400px;
        padding: 6px;
      }

      textarea.notes {
        height: 200px;
        width: 600px;
      }

      form.notes {
        float: right;
        width: 610px;
        margin-right: 100px;
      }
    </style>
  </head>
  <body>
    <h1>{taskno}</h1>
    {notes}
    <table>
      {back}
      <tr>
        <th>{str_type}</th>
        <td>{type}</td>
      </tr>
      <tr>
        <th>{str_status}</th>
        <td>{status}</td>
      </tr>
      {starttime}
      {finishtime}
      {downloaded}
      {misc}
      {notify}
      {caseno}
      {unknownext}
      {interactive}
      {start}
      {backtrace}
      {delete}
      {delete_yesno}
    </table>
    {backtracewindow}
  </body>
</html>
