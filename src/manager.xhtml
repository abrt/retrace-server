<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{title}</title>
        <style type="text/css">
            #left {
                width: 63%;
                float: left;
            }

            #right {
                width: 36%;
                float: right;
            }

            #task_tables {
                width: 100%;
                float: left;
            }

            #available {

            }

            #finished {

            }

            #running {
                margin-bottom: 20px;
            }

            #custom {
                width: 100%;
                text-align: left;
                margin: 0 auto;
            }

            #main {
                display: inline-block;
                margin-bottom: 20px;
                width: 100%;
            }

            #middle-wrapper {
                width: 100%;
            }

            #middle {
                width: 960px;
                margin: 0 auto;
                text-align: left;
            }

            #middle .submit {
                margin-left: 0;
            }

            #ftp-wrapper {
                width: 60%;
                float: left;
                text-align: left;
                border: 1px solid black;
                padding: 4px;
                margin: 4px;
            }

            #vmcore-wrapper {
                width: 60%;
                float: left;
                text-align: left;
                border: 1px solid black;
                padding: 4px;
                margin: 4px;
            }

            #usrcore-wrapper {
                width: 60%;
                float: left;
                text-align: left;
                border: 1px solid black;
                padding: 4px;
                margin: 4px;
            }

            #memory-box {
                display: none;
            }

            .submit {
                width: 150px;
            }

            .success {
                background-color: #aaddaa;
            }

            .fail {
                background-color: #ddaaaa;
            }

            .formhead {
                font-weight: bold;
                font-size: 14px;
                min-width: 210px;
                display: inline-block;
            }

            .formsubhead {
                font-size: 14px;
                display: inline-block;
                min-width: 85px;
            }

            .center {
                text-align: center;
            }

            input.url {
                width: 700px;
                font-family: monospace;
            }

            input {
                border: 1px solid black;
                padding: 4px;
                margin: 4px;
            }

            input.checkbox {
                width: auto;
                margin-left: 0;
            }

            a:link {
                color: blue;
                text-decoration: none;
            }

            a:visited {
                color: blue;
                text-decoration: none;
            }

            a:active {
                color: blue;
                text-decoration: none;
            }

            a:hover {
                color: blue;
                text-decoration: underline;
            }

            body {
                font-family: sans-serif;
                font-size: 11px;
            }

            table {
                border: 1px solid black;
                border-collapse: collapse;
                width: 100%;
            }

            table td {
                border: 1px solid black;
                padding: 2px 4px;
            }

            table th.taskid {
                width: 56px;
            }

            table th.status {
                width: 320px;
            }

            table th.timestamp {
                width: 110px;
            }

            table th.caseno {
                width: 56px;
            }

            table th.bugzillano {
                width: 56px;
            }

            table th {
                border: 1px solid black;
                background-color: #ccc;
                padding: 6px;
            }

            table th.tablename {
                font-size: 14px;
            }

            h1 {
                font-size: 20px;
                text-align: center;
                margin-bottom: 20px;
            }

            code
                {
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <div id="ftp-wrapper">
            <h2><a href="ftp">List FTP files (create vmcore task from FTP)</a></h2>
        </div>
        {vmcore_task_form}
        {usrcore_task_form}
        <div id="main">
            <div id="task_tables">
                {available_table}
                {running_table}
                {finished_table}
            </div>
        </div>
    </body>
</html>
